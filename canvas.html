<html>
<head>
    <title></title>
    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript">
        setInterval(function()
        {
            document.getElementById("framerate").innerHTML = "FPS: " + canvasDemo.framerate();
        }, 1000);
        new Image().src = 'boo.png';
        new Image().src = 'grrr.png';
    </script>
</head>
<body>
    <div id="content">        
        <canvas id="canvas" width="320" height="200"></canvas>
    </div>
    <div id="controls">
        <button id="fanDown" onclick="canvasDemo.fanDown()">&lt;</button>
        <button id="fanUp" onclick="canvasDemo.fanUp()">&gt;</button>
        <button id="grrr" onclick="canvasDemo.drawOverlay('grrr.png')">!</button>
        <button id="boo" onclick="canvasDemo.drawOverlay('boo.png')">X</button>
        <button id="embers" onclick="canvasDemo.drawEmbers()">~</button>
    </div>
    <div id="framerate"></div>
</body>
</html>
